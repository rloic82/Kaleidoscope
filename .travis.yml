dist: focal
language: c
os:
  - linux
addons:
  apt:
    packages:
      - shellcheck
      - cmake
env:
  global:
  - LC_ALL: C
git:
  quiet: true
before_install: 
  - ccache --set-config=compiler_check=content -M 1G -F 0

install:
  - git clone --depth 1 --recurse-submodules https://github.com/keyboardio/Kaleidoscope-Bundle-Keyboardio ../hardware/keyboardio
## We delete the Bundle's version of Kaleidoscope, and symlink ourselves in.
## This makes sure we're using the current version of the library.
  - rm -rf ../hardware/keyboardio/avr/libraries/Kaleidoscope
  - ln -s $(pwd) ../hardware/keyboardio/avr/libraries/Kaleidoscope
jobs:
  include:
    - env: TEST_TARGET=smoke-sketches
script:
  - unset CC
  - ccache -s
  - sh bin/set-timestamps-from-git
  - make travis-install-arduino KALEIDOSCOPE_TEMP_PATH=$(pwd)/.kaleidoscope-build-cache BOARD_HARDWARE_PATH=$(pwd)/../hardware ARDUINO_PATH="$(pwd)/arduino-1.8.13"
  - make -j 9 $TEST_TARGET KALEIDOSCOPE_TEMP_PATH=$(pwd)/.kaleidoscope-build-cache BOARD_HARDWARE_PATH=$(pwd)/../hardware ARDUINO_PATH="$(pwd)/arduino-1.8.13"
  - ccache -s
notifications:
  email:
    on_success: change
    on_failure: change
cache:
  apt: true
  ccache: true
  directories:
    - .download-cache
    - .kaleidoscope-build-cache
